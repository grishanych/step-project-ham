<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-project-ham</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="header-content">
            <header class="header">
                <nav class="header-nav">
                    <div class="header-logo">
                        <div class="header-logo"><img src="./images/header/hexagon.svg" alt=""><span
                                class="logo-span">H</span></div>

                        <img src="./images/header/theHam.png" alt="">
                    </div>

                    <ul class="header-nav-ul">
                        <li class="header-nav-list">home</li>
                        <li class="header-nav-list">About</li>
                        <li class="header-nav-list">Blog</li>
                        <li class="header-nav-list">Skills</li>
                        <li class="header-nav-list">Service</li>
                        <li class="header-nav-list">Work</li>
                        <li class="header-nav-list">Testimonial</li>
                        <li class="header-nav-list"><img src="./images/header/search-icon.png" alt="icon search"></li>
                    </ul>
                </nav>
            </header>
        </div>

        <section class="option-4th">
            <div class="options dark-green block-1"><span class="option-4th-span-green">Different theme option</span></div>
            <div class="options light-green block-2"><span class="option-4th-span-white">fully customizable</span></div></div>
            <div class="options dark-green block-3"><span class="option-4th-span-green">unlimited support</span></div></div>
            <div class="options light-green block-4"><span class="option-4th-span-white">responsive all device</span></div></div>
        </section>

        <section class="service">
            <h2 class="service-title">Our Services</h2>

        </section>


    </main>
</body>

</html>
